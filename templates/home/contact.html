{% extends "basic.html" %}
{% block title %}contact{% endblock %}
{% block contactactive %}active{% endblock contactactive %}
{% block body %}


<div class="container">
    <h2 class="mt-2 mb-4 ">Contact SuperEmitra</h2>
<form method="POST" action="/contact"> {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" class="form-control" id="name" name="name" aria-describedby="name">
    </div>
    <div class="form-group">
      <label for="phone">Phone_no</label>
      <input type="phone" class="form-control" name="phone" id="phone">
    </div>
    <div class="form-group">
      <label for="city">city</label>
      <input type="city" class="form-control" name="city" id="city">
    </div>
    <div class="form-group">
      <label for="content">Describe your issue:</label>
      <textarea class="form-control" name="content" name="content" id="content" cols="30" rows="2"></textarea>
    </div>
    
    <button type="submit" class="btn btn-success">Submit</button>
  </form>

</div>

{% endblock  %}
